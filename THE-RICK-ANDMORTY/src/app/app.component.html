<app-search [searchIsOpen]="searchIsOpen" (onSearch)="onSearch($event)"></app-search>
<main class="main" [ngClass]="{main_transform:searchIsOpen}">
  <header class="header">
    <h1 class="header__title">
      {{title}}
    </h1>
  </header>
  <div class="buttons">
    <button class="search-open-button" (click)="toggleSearch()"></button>
  </div>
  <div class="cards">
    <h1 *ngIf="!characters.length">oops...Characters not found</h1>
    <app-card (onFieldClick)="onSearch($event)" (openModal)="openModal(character)" *ngFor="let character of characters" [character]="character">
    </app-card>
  </div>
  <app-pagination *ngIf="totalPages" [totalPages]="totalPages" (onChanged)="onPaginationChanged()"></app-pagination>
  <footer class="footer">
    <p>MTiS</p>
  </footer>
</main>
