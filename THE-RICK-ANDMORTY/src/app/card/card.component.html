<div *ngIf="character" class="card"><img class="card__img" src="{{character.image}}">
  <div class="card__content">
    <section>
      <h1 class="card__content-title card__content-title_highlights">{{character.name}}</h1>
      <p class="card__content-text">
        <span class="card__status-mark card__status-mark_{{character.status | lowercase}}">â—</span>
        status: {{character.status}}
      </p>
      <p class="card__content-text">gender: {{character.gender}}</p>
    </section>
    <section>
      <h4 class="card__content-title card__content-title_highlights">Last known location:</h4>
      <p class="card__content-text">{{character.location.name}}</p>
    </section>
    <section class="modal__openButton"><a class="card__link" href="#">read more...</a></section>
  </div>
</div>
