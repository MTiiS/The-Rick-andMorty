<app-search></app-search>
<main class="main">
  <header class="header">
    <h1 class="header__title">
      The Rick and Morty
    </h1>
  </header>
  <div class="buttons">
    <button class="search-open-button" (click)="open()"></button>
  </div>
  <div class="cards">
    <h1 *ngIf="!characters[0]">oops...Characters not found</h1>
    <app-card *ngFor="let character of characters" [character]="character">
    </app-card>
  </div>
  <app-pagination *ngIf="characters[0]"></app-pagination>
  <footer class="footer">
    <p>MTiS</p>
  </footer>
</main>
