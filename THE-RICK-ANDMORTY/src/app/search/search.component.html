<div class="search" [ngClass]="{search_show:searchIsOpen}">
  <form #searchForm="ngForm" class="form" (ngSubmit)="sendRequest(searchForm.value)">

    <div class="form-group">
      <label for="name">Name:</label>
      <input class="form-control" type="text" name="name" #name="ngModel" ngModel
        required>
        <div *ngIf="name.touched && name.invalid" class="form-alert">
          Name is required
        </div>
    </div>
    
    <div class="form-group">
      <label for="status">Status:</label>
      <select class="form-control" name="status" #status="ngModel" ngModel required>
        <option *ngFor="let status of statuses" [value]="status">{{status}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="status">Gender:</label>
      <select class="form-control" name="gender" #gender="ngModel" ngModel required>
        <option *ngFor="let gender of genders" [value]="gender">{{gender}}</option>
      </select>
    </div>

    <div class="form-group">
      <button class="form__button form__clear-button" [disabled]="name.invalid && status.invalid && gender.invalid"
        (click)="searchForm.resetForm(reset); sendRequest(searchForm.value)">Clear</button>
      <button class="form__button form__submit-button" [disabled]="!searchForm.form.valid" type="submit">Search</button>
    </div>
  </form>
</div>
