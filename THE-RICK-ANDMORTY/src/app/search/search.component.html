<div class="search" [ngClass]="{search_show:searchIsOpen}">
  <form #searchForm="ngForm" class="form" (ngSubmit)="sendRequest(searchForm.value)">

    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" type="text" class="form-control" id="name" name="name" #name="ngModel" ngModel
        required>
    </div>
    <div [hidden]="name.valid || name.untouched" class="form-alert">
      Name is required
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select class="form-control" id="status" name="status" #status="ngModel" ngModel required>
        <option *ngFor="let status of statuses" [value]="status">{{status}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="status">Gender:</label>
      <select class="form-control" id="genders" name="gender" #gender="ngModel" ngModel required>
        <option *ngFor="let gender of genders" [value]="gender">{{gender}}</option>
      </select>
    </div>

    <div class="form-group">
      <button class="form__button form__clear-button" [disabled]="!name.value && !status.value && !gender.value"
        (click)="searchForm.resetForm({name: '', status:'', gender:''}); sendRequest(searchForm.value)">Clear</button>
      <button class="form__button form__submit-button" [disabled]="!searchForm.form.valid" type="submit">Search</button>
    </div>
  </form>
</div>
