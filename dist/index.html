<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> The Rick and Morty </title>
</head>

<body>

  <div class="search">
    <form class="search__form">
      <label for="name"> Name: </label>
      <input class="search__input" type="text" name="name">

      <label for="gender">Gender:</label>
      <select class="search__input" name="gender">
          <option selected disabled>choose gender:</option>
          <option value="male">male</option>
          <option value="female">female</option>
          <option value="genderless">genderless</option>
          <option value="unknown">unknown</option>
        </select>

      <label for="status">Status:</label>
      <select class="search__input" name="status">
          <option selected disabled>choose status:</option>
          <option value="alive">Alive</option>
          <option value="dead">Dead</option>
          <option value="unknown">unknown</option>
        </select>

        <div></div>
      <div>
        <button class="form__submit-button" type="submit">Search</button>
      </div>
    </form>
  </div>

  <main class="main">

    <header class="header">
      <h1 class="header__title">
        The Rick and Morty
      </h1>
    </header>
    <button class="search-open-button"></button>
    <div class="cards"></div>

    <div id="modal" class="modal">
      <div class="modal-content"></div>
    </div>

    <div class="pagination">
      <ul class="pagination__buttons"></ul>
    </div>

    <footer class="footer">
      <p>MTiS</p>
    </footer>


  </main>




  <script src="bundle.js"></script>
</body>

</html>
