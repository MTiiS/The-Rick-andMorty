<main class="main">

  <header class="header">
    <h1 class="header__title">
      {{title}}
    </h1>
  </header>
  <div class="buttons">
    <app-sort></app-sort>
  </div>
  <div class="cards">
    <app-card (openModal)="openModal(character)"
      *ngFor="let character of characters | sort:'name': sortService.sortReverse " [character]="character">
    </app-card>
  </div>
  <app-pagination [totalPages]="totalPages" (onChanged)="onPaginationChanged()"></app-pagination>
  <footer class="footer">
    <p>MTiS</p>
  </footer>
</main>
